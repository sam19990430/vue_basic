            <div class="card" v-for="(card,cardIndex) in cartlist" :key="">

    <script src="https://unpkg.com/vue"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    cartlist: [
                        {
                            id: 1,
                            title: 'aaa',
                            subTitle: 'bbb',
                            price: 100,
                            count: 1,
                            img: "./images/OIP.jpg"
                        },
                        {
                            id: 2,
                            title: 'ccc',
                            subTitle: 'ddd',
                            price: 200,
                            count: 1,
                            img: "./images/OIP.jpg"
                        },
                        {
                            id: 3,
                            title: 'eee',
                            subTitle: 'fff',
                            price: 300,
                            count: 1,
                            img: "./images/OIP.jpg"
                        }
                    ]
                }
            },
            computed: {
                total() {
                    // 想法
                    // const prod1 = this.cartlist[0]['price'] * this.cartlist[0]['count']
                    // const prod2 = this.cartlist[1]['price'] * this.cartlist[1]['count']
                    // const prod3 = this.cartlist[2]['price'] * this.cartlist[2]['count']
                    // return prod1 + prod2 + prod3
                    let price = 0
                    for (let index = 0; index < this.cartlist.length; index++) {
                        price += this.cartlist[index]['price'] * this.cartlist[index]['count']

                    }
                    return price
                }
            },
            methods: {
                add(index) {
                    this.cartlist[index]['count'] += 1

                },
                reduce(index) {
                    if (this.cartlist[index]['count'] === 0) {
                        return;
                    }
                    this.cartlist[index]['count'] -= 1
                },

            },
        }).mount("#app")
    </script>
