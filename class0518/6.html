<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            height: 30px;
        }

        .content {
            padding: 5px 0;
            display: inline-flex;
            justify-content: start;
            align-items: center;
            gap: 5px;
        }

        .pname {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pname picture {
            width: 50px;

        }

        .pname img {
            width: 100%;
        }

        .content {
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>
    <section>

        <div class="container" id="app">
            <h3>Shopping Cart </h3>

            <div class="card">
                <div class="content">
                    <div class="pname">
                        <picture> <img :src="cartlist[0]['img']" alt=""></picture>
                        <div class="title">{{cartlist[0]['title']}}</div>
                    </div>
                    <button @click="reduce(0)">-</button>
                    <div class="number">{{cartlist[0]['count']}}</div>
                    <button @click="add(0)">+</button>
                    <div class="price">${{cartlist[0]['price']}}</div>
                    <button>X</button>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="pname">
                        <picture> <img :src="cartlist[1]['img']" alt=""></picture>
                        <div class="title">{{cartlist[1]['title']}}</div>
                    </div>
                    <button @click="reduce(1)">-</button>
                    <div class="number">{{cartlist[1]['count']}}</div>
                    <button @click="add(1)">+</button>
                    <div class="price">${{cartlist[1]['price']}}</div>
                    <button>X</button>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="pname">
                        <picture> <img :src="cartlist[2]['img']" alt=""></picture>
                        <div class="title">{{cartlist[2]['title']}}</div>
                    </div>
                    <button @click="reduce(2)">-</button>
                    <div class="number">{{cartlist[2]['count']}}</div>
                    <button @click="add(2)">+</button>
                    <div class="price">${{cartlist[2]['price']}}</div>
                    <button>X</button>
                </div>
            </div>

        </div>
    </section>
    <script src="https://unpkg.com/vue"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    cartlist: [
                        {
                            id: 1,
                            title: 'aaa',
                            subTitle: 'bbb',
                            price: 100,
                            count: 1,
                            img: "./images/OIP.jpg"
                        },
                        {
                            id: 2,
                            title: 'ccc',
                            subTitle: 'ddd',
                            price: 200,
                            count: 1,
                            img: "./images/OIP.jpg"
                        },
                        {
                            id: 3,
                            title: 'eee',
                            subTitle: 'fff',
                            price: 300,
                            count: 1,
                            img: "./images/OIP.jpg"
                        }
                    ]
                }
            },
            methods: {
                add(index) {
                    this.cartlist[index]['count'] += 1

                },
                reduce(index) {
                    if (this.cartlist[index]['count'] === 0) {
                        return;
                    }
                    this.cartlist[index]['count'] -= 1
                },

            },
        }).mount("#app")
    </script>
</body>

</html>
